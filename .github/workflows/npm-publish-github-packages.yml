name: Publish Package

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout currenct Git repo
              uses: actions/checkout@v4

            - name: Setting up Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Installing dependencies
              run: bun i

            - name: Building
              run: bun run build

            - name: Publishing
              run: bun publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
